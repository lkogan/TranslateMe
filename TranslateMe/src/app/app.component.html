    </div>
  </mat-sidenav-content>
  <mat-sidenav mode="side" position="end" opened>
    <h1>
      Welcome to {{ title }}!
    </h1>
    <form class="translation-form">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon><u>Periodicos</u></mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button #univision mat-menu-item value="https://www.univision.com/noticias" (click)="urlUpdate(urlUnivision)">
          <span>Univision Noticias</span>
        </button>
        <button #laraza mat-menu-item value="https://laraza.com/" (click)="urlUpdate(urlLaraza)">
          <span>La Raza</span>
        </button>
        <button mat-menu-item value="https://rpp.pe/" (click)="urlUpdate(urlRPP)">
          <span>RPP Noticias</span>
        </button>
        <button mat-menu-item value="https://elcomercio.pe/" (click)="urlUpdate(urlElComercio)">
          <span>El Comercio</span>
        </button>
        <button mat-menu-item value="https://lamula.pe/" (click)="urlUpdate(urlLamula)">
          <span>La Mula</span>
        </button>
      </mat-menu>
      <mat-form-field class="element-full-width">
        <input style="display: inline-block" matInput placeholder="Enter link to view on the left" [value]="url" #link />
        <button style="display: inline-block" mat-raised-button (click)="urlUpdate(link.value)">View</button>
      </mat-form-field>
    </form>
    <iframe id="iframe" [src]="translationUrlSafe" class="translation-frame" frameBorder="0"></iframe>
  </mat-sidenav>
</mat-sidenav-container>
